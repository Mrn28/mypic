<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript Challanges</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
            <div class="flex-box-container-result-1">
                <div id="flex-box-result"><h3 id="line">Result:________</h3></div>
            </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Dog Generator</h2>
        <div id="dog-gen-btns">
            <button class="btn btn-success" id="dog-generator" onclick="GenerateDog()">Generate Dog</button>
            <button class="btn btn-danger" onclick="Reset()">Reset</button>
        </div>
        
        <div class="flex-box-container-2" id="flex-dog-gen"></div>
    </div>
    <div class="container-3" id="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="Rock" width="150" height="150" onclick="rpsGame(this)">
            <img id="paper" src="http://clipart-library.com/images_k/notebook-paper-transparent-background/notebook-paper-transparent-background-15.png" alt="Paper" width="150" height="150" onclick="rpsGame(this)">
            <img id="scissors" src="http://clipart-library.com/images/ATbKBx55c.png" alt="Scissors" width="150" height="150" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
            <h2>Challenge 4: Change the Color of All Buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
                
            </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary" id="blackjack-hit-button" style="margin-right: 10;">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-button" style="margin-right: 10;">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr style="border: 1px solid black;">
                    <th style="border: 1px solid black;">Wins</th>
                    <th style="border: 1px solid black;">Losses</th>
                    <th style="border: 1px solid black;">Draws</th>
                </tr>

                <tr>
                    <td style="border: 1px solid black;"><span id="wins">0</span></td>
                    <td style="border: 1px solid black;"><span id="losses">0</span></td>
                    <td style="border: 1px solid black;"><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
